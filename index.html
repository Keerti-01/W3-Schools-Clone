<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/599dfeb7f2.js" crossorigin="anonymous"></script>
    <title>W3 Schools Clone</title>
  </head>
  <body>

    
    <header class="header">
      <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
          <div class="col-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/W3Schools_logo.svg" class="logo img-fluid" alt="W3 Schools Logo" style="width: 48px;">
          </div>
          <div class="col-3 h-100 skill" style="width: 25%; padding: 20px 16px; text-align: center;">
            <span style="display: inline-block;">Menu</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="col-2" style="text-align: right;"> 
            <i class="fas fa-globe-asia"></i>
          </div>
          <div class="col-2" style="text-align: right;">
            <i class="fas fa-search"></i>
          </div>
          <div class="col-3" style="text-align: end; width: 35%;">
            <button class="btn login-btn bg-primary text-white px-3 py-2 ">Log in</button>                              
          </div>

        </div>
      </div>
    </header>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
